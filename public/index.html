<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">

                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos</p>
                        <p>Economize e atinja seus objetivos</p>
                    </div>
                    <div class="text-center">
                        <img src="./assets/pocket.png" class="img-fluid" alt="Carteira">
                        <img src="./assets/coins.png" class="img-fluid d-none d-md-inline coins" alt="Moedas">
                    </div>
                </div>

                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./assets/nikel-logo.png" class="img-fluid" alt="Logo Nikel">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para efetuar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" id="btn-login" class="btn">Entrar</button>
                                  </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-center mt-2 form-text">Ainda não tem conta? <span class="link-default">Criar uma conta.</span></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="./assets/codai-logo.png" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="./assets/growdev-logo.png" alt="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
