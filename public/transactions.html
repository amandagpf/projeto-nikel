<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Níkel - Lançamentos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="home">
    <header>
        <nav class="navbar navbar-expand navbar-ligth bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                    <img src="./assets/nikel-small-logo.png" alt="">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
               <div class="d-flex">
                    <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill fs-4"></i></button></a>
                    <a href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-4 color-secondary"></i></button></a>
                
                    <div class="dropdown">
                        <button class="btn dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-4"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                    <span class="fs-2">Lançamentos</span>
                </div>

                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                        <img src="./assets/coins-small.png" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">

                        <div class="row">

                            <div class="col">
                                <table class="table">
                                    <thead>

                                      <tr>
                                        <th scope="col">Data</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Descrição</th>
                                      </tr>

                                    </thead>

                                    <tbody>
                                      <tr>
                                        <th scope="row">19/07/2023</th>
                                        <td>R$ 100,00</td>
                                        <td>Saída</td>
                                        <td>Alimentação</td>
                                      </tr>

                                    </tbody>
                                  </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#transaction-modal" id="button-float">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form id="transaction-form">
                    <div class="modal-body">
                    
                    
                        <div class="mb-3">
                          <label for="value-input" class="form-label">Valor</label>
                          <input type="number" class="form-control" id="value-input" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="description-input" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="description-input">
                        </div>
                    
                        <div class="mb-3">
                            <label for="date-input" class="form-label">Data</label>
                            <input type="date" class="form-control" id="date-input">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">Entrada</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                                <label class="form-check-label" for="inlineRadio2">Saída</label>
                              </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn" id="button-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn" id="button-default">Adicionar</button>
                        </div>

                    </div>
                </form>
            
            </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
